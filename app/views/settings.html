<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-click="done()">Done</a></li>
  </ul>
  <h3 class="text-muted">Bricks</h3>
</div>
<div class="alert alert-danger" ng-show="error!=undefined">
  <button type="button" class="close" ng-click="error=undefined"><span>&times;</span>
  </button>
  {{error}}
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-success">New Brick</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#/new_text_brick">Text</a></li>
          <li><a href="#/new_table_brick">Table</a></li>
          <li><a href="#/new_image_brick">Image</a></li>
        </ul>
      </div>
    </div>
    <!-- /input-group -->
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th></th>
        </tr>
        <tr ng-repeat="brick in bricks">
          <td>{{brick.name}}</td>
          <td>{{brick.type}}</td>
          <td>
            <button type="button" class="btn btn-default btn-xs btn-danger" ng-click="remove($index)">
              <span class="glyphicon glyphicon-remove"></span>
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
