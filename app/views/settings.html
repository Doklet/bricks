<nav class="navbar navbar-default navbar-static-top bricks-navbar">
  <div class="container">
    <ul class="nav navbar-nav pull-right">
      <li><a ng-href="#/">Back</a></li>
      <li>
        <a> </a>
      </li>
    </ul>
    <h3 class="text-muted">{{name}}</h3>
  </div>
  </div>
</nav>
<div class="alert alert-danger" ng-show="error!=undefined">
  <button type="button" class="close" ng-click="error=undefined"><span>&times;</span>
  </button>
  {{error}}
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <!-- Split button -->
      <div class="btn-group">
        <button type="button" class="btn btn-success">New Brick</button>
        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
          <span class="caret"></span>
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#/new_text_brick">Text</a></li>
          <li><a href="#/new_table_brick">Table</a></li>
          <li><a href="#/new_image_brick">Image</a></li>
          <li><a href="#/new_chart_brick">Chart</a></li>
        </ul>
      </div>
    </div>
    <!-- /input-group -->
    <br>
  </div>
  <div class="row">
    <br>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <tr ng-repeat="brick in bricks | orderBy:'data.name'" ng-init="brick.$edit=false">
          <td>
            <!-- View mode -->
            <dl ng-show="brick.$edit==false">
              <dt>{{brick.data.name}}</dt>
              <dd>{{brick.data.type}}</dd>
              <dd>{{brick.data.description}}</dd>
            </dl>
            <!-- Edit mode -->
            <div ng-show="brick.$edit==true" class="panel panel-default background-edit">
              <div class="panel-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <div class="col-sm-10">
                      <input type="text" class="form-control" ng-model="brick.$name">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <textarea class="form-control" ng-model="brick.$description" placeholder="Enter some description here"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-10">
                      <button type="submit" class="btn btn-default btn-primary" ng-click="update(brick)">Update</button>
                      <button type="submit" class="btn btn-default" ng-click="cancel(brick)">Cancel</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </td>
          <!-- Only show in view mode -->
          <td ng-show="brick.$edit==false">
            <div class="btn-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
              </button>
              <ul class="dropdown-menu" role="menu">
                <li><a ng-click="edit(brick)">Edit</a></li>
                <li><a ng-click="remove(brick, $index)">Delete</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
