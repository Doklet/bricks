<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading text-center">New Image Brick</div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="panel-default">
              <div class="panel-body">
                <form name="brickForm" class="form-horizontal" role="form">
                  <fieldset>
                    <div class="form-group" ng-show="false">
                      <label class="col-sm-2 control-label">Type</label>
                      <div class="col-sm-10">
                        <!-- Set the type to Image -->
                        <input class="form-control" ng-init="brick.type=BRICK_TYPE.Image" type="text" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="nameProvider" class="col-sm-2 control-label">Name</label>
                      <div class="col-sm-10">
                        <input class="form-control" placeholder="Name" ng-model="brick.name" name="name" type="text" />
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="pathProvider" class="col-sm-2 control-label">File</label>
                      <div class="col-sm-10">
                        <input class="form-control" placeholder="Path" ng-model="brick.path" name="path" type="text" />
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default btn-success" ng-click="add()">Add Brick</button>
                        <button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
